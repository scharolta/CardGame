<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Ultimate Card Game</title>
    <link rel="stylesheet" type="text/css" href="./index_files/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="./index_files/GameSS.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Ultimate Card Game</h1>
        <nav>
            <ul>
                <li><a href="file:///C:/Users/schar/OneDrive/Vecka5/HTMLPage1.html#play">Play!</a></li>
                <li><a href="file:///C:/Users/schar/OneDrive/Vecka5/HTMLPage1.html#saved">Saved Games</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <div class="row">
        <main id="play">
            <div class="column">
                <img src="./index_files/Card_back_05.svg.png" width="100%">
            </div>
            <div class="column">
                <img id="computer" src="./index_files/Card_back_05.svg.png" width="100%">
                <br />
                Computer's deck
            </div>
            <div class="column">
                <img id="player" src="./index_files/English_pattern_10_of_diamonds.svg.png" width="100%">
                <br />
                Your deck
                <p class="hiddenElement">Played</p>

            </div>
            <div class="column">
                <img id="discard" src="./index_files/English_pattern_10_of_hearts.svg.png" width="100%">
                <br />
                Discard pile
            </div>
        </main>
        <section class="buttons">
            <ul>
                <li><button id="newGame">New Game</button></li>
                <li><button id="pause">Pause</button></li>
                <li><button id="restart">Restart</button></li>
                <li><button>Save</button></li>
            </ul>
        </section>
    </div>
    <section class="score">
        <h2>Saved Games</h2>
        <table id="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td><time>Date</time></td>
                    <td><time>Total time</time></td>
                    <td>Score</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Total time</td>
                    <td>Score</td>
                </tr>
                <!-- load from db -->
            </tbody>
        </table>
    </section>
    <section class="fixed">
        <time id="stopwatch">00:00</time>
        <div> Score: <span id="score">0</span> </div>
    </section>
    <script src="index_files/timer.js"></script>
    <script src="index_files/game.js"></script>
</body>
</html>
