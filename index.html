<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ultimate Card Game</title>
    <link rel="stylesheet" type="text/css" href="./index_files/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="./index_files/game.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>
    <header>
        <h1>Ultimate Card Game</h1>
        <nav>
            <ul>
                <li><a href="index.html">Play!</a></li>
                <li><a href="./feedback.html">Saved Games</a></li> <!--eventually change location of this to save btn-->
            </ul>
        </nav>
    </header>
    <div class="row">
        <main id="play">
            <div class="column">
                <img id="computer" src="./index_files/Cardback_blue.png" width="100%">
                <br />
                Computer's deck
            </div>
            <div class="column">
                <img id="player" src="./index_files/Cardback_red.png" width="100%">
                <br />
                Your deck
                <p class="hiddenElement">Played</p>

            </div>
            <div class="column">
                <img id="discard" src="./index_files/Cardback_red.png" width="100%">
                <br />
                Discard pile
            </div>
        </main>
        <section class="buttons">
            <ul>
                <li><button id="newGame">New Game</button></li>
                <li><button id="pause">Pause</button></li>
                <li><button id="restart">Restart</button></li>
                <li><button id="save" >Save</button></li> 
                <!--får bara klickas när spelat-->
            </ul>
        </section>
    </div>

    <section class="fixed">
        <time id="stopwatch">00:00</time>
        <div> Score: <span id="score">0</span> </div>
    </section>
    <script src="index_files/game.js"></script>
</body>
</html>
